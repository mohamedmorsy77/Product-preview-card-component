<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/product.css">
  <!--Google Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="content">
        <div class="left">
           <img src="images/image-product-desktop.jpg" alt="product image">
        </div>
        
        <div class="right">
          <p class="first-p">Preview</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="second-p">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="price">
          <p class="current_price">$149.99</p>

          <p class="old_price">$169.99</p>
        </div>
        
            <button>
              <img src="images/icon-cart.svg" alt="icon-cart">
              
              Add To Card
            </button>
        
        </div>
      </div>
    </div>
  
</body>
</html>
